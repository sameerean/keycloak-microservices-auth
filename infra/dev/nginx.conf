server {
  listen 80;

    # proxy_set_header   Host $host;
    # proxy_set_header   X-Real-IP $remote_addr;
    # proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;


   location / {
    #  root /usr/share/nginx/html;
     root /var/www/keycloak-ms-auth;
     index index.html index.htm;
     try_files $uri $uri/ /index.html =404;
   }
  location /portainer/ {

        proxy_pass http://portainerservice:9000/;
        proxy_redirect http://portainerservice:9000/ /portainer/;
        proxy_redirect / /portainer/;
        # sub_filter 'action="/'  'action="/portainer/';
        # sub_filter 'href="/'  'href="/portainer/';
        # sub_filter 'src="/'  'src="/portainer/';
        # sub_filter_once off;

  }
  location /mongo-express/ {

        proxy_pass http://mongo-express:8081/;
        proxy_redirect http://mongo-express:8081/ /mongo-express/;
        proxy_redirect / /mongo-express/;

        sub_filter 'action="/'  'action="/mongo-express/';
        sub_filter 'href="/'  'href="/mongo-express/';
        sub_filter 'src="/'  'src="/mongo-express/';
        sub_filter_once off;
  }
  location /keycloak/ {
        # proxy_pass http://keycloak-service:8080/;
        # proxy_pass http://mongo-express:8081/;
        # proxy_redirect /favicon.ico http://keycloak-service:8080/favicon.ico;

        proxy_pass http://keycloak-service:8080/;
        # proxy_redirect http://keycloak-service:8080/ /keycloak/;
        proxy_redirect / /keycloak/;
        proxy_redirect /auth/ /keycloak/;

        sub_filter 'action="/'  'action="/keycloak/';
        sub_filter 'href="/'  'href="/keycloak/';
        sub_filter 'src="/'  'src="/keycloak/';
        sub_filter_once off;

        proxy_set_header X-Forwarded-For $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection ‘upgrade’;
        proxy_set_header Host $host;

  }
